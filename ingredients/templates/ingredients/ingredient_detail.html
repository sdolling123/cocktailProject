{% extends "base.html" %}

{% block content %}
<div class="ingredient-detail-wrapper"> <!-- Adjust height based on navbar -->
    <!-- Edit button aligned to the right of the container -->
    <div class="ingredient-detail-edit-btn">
        <a href="{% url 'ingredient-edit' pk=ingredient.id %}">Edit</a>
    </div>

    <!-- Ingredient name and brand centered with some margin -->
    <div class="ingredient-detail-header">
        <h3>{{ ingredient.name }}</h3>
        <h5>{{ ingredient.brand }}</h5>
    </div>

    <!-- Instructions centered with larger width for readability -->
    <div class="ingredient-detail-instr">
        <p>{{ ingredient.instructions }}</p>
    </div>

    <!-- Advanced Info Toggle Switch -->
    <div>
        <label for="showAdvanceIngrsToggle">Show advanced info?</label>
        <input type="checkbox" role="switch" id="showAdvanceIngrsToggle">
    </div>

    <!-- Advanced Info Table, hidden by default -->
    <div id="advancedIngrTable" style="display: none;">
        <table class="table table-hover w-75 mx-auto">
            <tbody>
                <tr>
                    <td>ABV</td>
                    <td>{{ ingredient.abv }}</td>
                </tr>
                <tr>
                    <td>Sweetness</td>
                    <td>{{ ingredient.sweetness }}</td>
                </tr>
                <tr>
                    <td>Acid</td>
                    <td>{{ ingredient.acid }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Back button centered and stretched to fit smaller screens -->
    <div class="ingredient-detail-back-btn">
        <a href="{% url 'ingredient-list' %}" class="">Back</a>
    </div>
</div>

<script>
    // Toggle visibility of advanced info table
    const advancedToggle = document.getElementById('showAdvanceIngrsToggle');
    const ingredientTable = document.getElementById('advancedIngrTable');

    advancedToggle.addEventListener('change', function() {
        ingredientTable.style.display = advancedToggle.checked ? 'block' : 'none';
    });
</script>
<style>
    .ingredient-detail-wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 1200px;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        padding: 1rem;
        gap: 2rem;
    }
    .ingredient-detail-edit-btn {
        display: flex;
        justify-content: flex-end;
        width: 100%;
        padding: 1rem;
        margin-top: 2rem;
    }

    .ingredient-detail-edit-btn a,
    .ingredient-detail-back-btn a {
        color: #212529;
        border-color: #212529;
        text-decoration: none;
        padding: .375rem .75rem;
        border-width: 1px;
        border-style: solid;
        border-radius: .25rem;
        font-size: 1rem;
        transition: color .15s ease-in-out, 
                    background-color .15s ease-in-out, 
                    border-color .15s ease-in-out, 
                    box-shadow .15s ease-in-out
    }
    .ingredient-detail-edit-btn a:hover,
    .ingredient-detail-back-btn a:hover {
        color: white;
        background-color: #212529;
    }
    .ingredient-detail-header,
    .ingredient-detail-instr {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .ingredient-detail-header h3 {
        margin-bottom: .25rem;
    }
    .ingredient-detail-header h5 {
        color: #6c757d;
        font-size: .875rem;
    }
    #advancedIngrTable table {
        max-width: 75%;
        border-collapse: collapse;
    }
    #advancedIngrTable table td {
        padding: .75rem;
        border-top: 1px solid #dee2e6;
    }
</style>
{% endblock content %}
